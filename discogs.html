<!DOCTYPE html>
<html>
    <head>
        <title>Discogs API Search</title>
		<link rel='shortcut icon' href='https://s.discogs.com/images/favicon.ico' type='image/vnd.microsoft.icon'/>
		<link rel='icon' href='https://s.discogs.com/images/favicon.ico' type='image/x-icon'/>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/styles.css">
        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>New Releases</h1>          
                <form>
                    <div class="input-group">
                      <input id="input-artist-name" name="artistname" type="text" class="form-control" placeholder="Artist" />
                      <label id="error-panel">You are making requests too quickly. Please wait 60 seconds.</label>
                      <label id="no-results">No new releases for that artist.</label>
                      <div class="input-group-btn">
                        <button id="btn-search" class="btn btn-default" type="submit">
                          <i class="glyphicon glyphicon-search"></i>
                        </button>
                      </div>
                    </div>
                  </form>
                <div class="artistDetails"></div>
            </div>
            <ul id="release-pager" class="pager">
                <li><a id="previous" href="#">Previous</a></li>
                <li><span id="page-indicator"></span></li>
                <li><a id="next" href="#">Next</a></li>
            </ul>
            <div id="footer">
                <p>Data provided by <a href="https://www.discogs.com" target="_blank"><img src="img/logo_black.png" alt="Discogs" /></a></p>
            </div>
            
        </div>
        <script src="js/discogs.js"></script>
        <script src="https://jqueryvalidation.org/files/dist/jquery.validate.js"></script>
    </body>
</html>
